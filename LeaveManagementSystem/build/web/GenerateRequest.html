<html>
    <head>
        <title>Details page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Enter Details</h1>
        <form method="get" action="Entry">
            Employee Id:<input type="text" name="empid">
            <br>
            <br>
            Employee Name:<input type="text" name="empname">
            <br>
            <br>
            Leave start date:<input type="date" name="start">
            <br>
            <br>
            Leave end date:<input type="date" name="end">
            <br>
            <br>
            Leave reason:<input type="text" name="reason">
            <br>
            <br>
            Leave type:
            <br>
            Sick leave<input type="radio" name="type" value="SL">
            Casual leave<input type="radio" name="type" value="CL">
            Earned leave<input type="radio" name="type" value="EL">
            <br>
            <br>
            Contact No:<input type="text" name="contact">
            <br>
            <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
